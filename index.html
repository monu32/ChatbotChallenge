<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Chatbot challenge</title>
</head>
<body>
    <div id="container">
        <div id="chatbot-box" style="display: none;">
            <div id="top-component">
                <span class="introduction-content">
                    <label style="display: block;">IRIS</label>
                    <label style="display: block;">Hello</label>
                    <p>I am Iris, a Virtual Assistant</br>How may I help you?</p>
                    <img src='./assets/robotImage.png'>
                </span>
            </div>
            <div id="chat-container">
                <div class="FAQ-container">
                    <label style="display: block;">Frequently Asked Questions&nbsp&nbsp<b>?</b></label>
                    <ul>
                        <li><label></label>&nbsp&nbspCan I redeem my FB before the original term?</li>
                        <li><label></label>&nbsp&nbspHow do I pay my Credit card bill?</li>
                        <li><label></label>&nbsp&nbspHow can I get my Account Statement?</li>
                        <li><label></label>&nbsp&nbspWhat is the tenure of Fixed Deposit?</li>
                    </ul>    
                </div>
                <span><img src="./assets/chatImage.png" />Start a New Conversation</span>
            </div>
        </div>
        <div id="chatbotIcon">
            <span>Hello...</span>
        </div>
        <script src="./index.js"></script>    
    </div>
</body>
</html>
